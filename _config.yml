# Exclude from processing.
# Os seguintes itens não serão processados, por padrão.
#
# - vendor folder excluded to prevent Jekyll from attempting to process vendor-specific files.
# - assets/css/vendor folder excluded to prevent Jekyll from attempting to process vendor-specific files.
# - assets/js/vendor folder excluded to prevent Jekyll from attempting to process vendor-specific files.
# - assets/img/vendor folder excluded to prevent Jekyll from attempting to process vendor-specific files.
# - gemspec files
# - Gemfile and Gemfile.lock files
# - Rakefile
# - vendor folder and all its contents
# - _site folder
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - vendor/
  - assets/css/vendor/
  - assets/js/vendor/
  - assets/img/vendor/
  - node_modules
  - LICENSE
  - README.md
  - CNAME

