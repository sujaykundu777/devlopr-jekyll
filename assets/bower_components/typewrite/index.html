    <title>jQuery typewrite Plugin Demo</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <!--<script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>-->
    <script type="text/javascript" src="src/typewrite.js"></script>
    <style>
        body{background-color: #222;}
        h1 { margin:150px auto 50px auto; text-align:center; color:#fafafa;}
        #typewriteText{color: #fff;font-size: 50px; font-family: 'Open Sans', Arial, Helvetica, sans-serif; width: 35%; margin:0 auto;}
    </style>
    <script>
        $(document).ready(function(){
            $('#typewriteText').typewrite({
                actions: [
                    {type: 'Hello. '},
                    {type: '<br>'},
                    {type: 'Weclome '},
                    {delay: 1500},
                    {remove: {num: 1, type: 'stepped'}},
                    {select: {from: 11, to: 16}},
                    {delay: 2000},
                    {remove: {num: 5, type: 'whole'}},
                    {delay: 300},
                    {type: 'lcome to `typewrite`. '},
                    {type: '<br>'},
                    {type: 'It\'s so easy to setup and use.'}
                ]
            });
        });
    </script>
</head>
