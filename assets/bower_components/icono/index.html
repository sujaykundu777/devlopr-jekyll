<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Icono Test icons</title>
    <link rel="stylesheet" href="dist/icono.min.css">
    <style type="text/css">
        body{
            background-color: #555;
            text-align: center;
        }
        div{
            text-align: left;
        }
        span{
            display: inline-block;
            margin: 20px;
            border: 1px solid #666;
            padding: 20px;
            position: relative;
        }
        span:before, span:after{
            content: "";
            background-color: #777;
            position: absolute;
        }
        span:after{
            width: 20px;
            height: 1px;
            bottom: -20px;
            right: -32px;
        }
        span:before{
            height: 17px;
            width: 1px;
            bottom: -28px;
            right: -23px;
        }
        span i[class*="icono"]{
            color: #bbb;
            transition: all 0.2s;
        }
        span:hover i{
            color: #fff;
        }
        a{
            color: #eee;
        }
    </style>
</head>
